<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Alex Olshansky"/>

  <title>Gavagai task</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>

<div id="body" ng-controller="termController">
  <div class="container">
    <div class="row header">
      <div class="col-sm-6">
        <img alt="Gavagai logo" src="./images/logo.png"/>
      </div>
      <div class="col-sm-6 tagline">
        <em>The best topical and background associations for your precious terms</em>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label for="observed-term-input">Observed term</label>
          <input id="observed-term-input" class="form-control" type="text" value="Obama" readonly/>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="date-time-input">Timestamp</label>
          <input id="date-time-input" class="form-control" type="text" ng-model="timestamp"/>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="window-size-select">Day range</label>
          <select id="window-size-select" class="form-control" ng-model="windowSize" ng-options="w for w in windowSizes"></select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>&nbsp;</label><br/>
          <button class="btn btn-primary" ng-click="loadTerms()" ng-disabled="buttonDisabled()">Load associations</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3>Topical</h3>
        <p class="empty-list" ng-show="foreTerms.length==0">
          There are no terms
        </p>
        <span ng-repeat="topic in foreTerms">
          <span ng-repeat="term in topic">
            <span class="term-foreground term{{$index}}" style="font-size: {{term.weight}}em">{{term.association}}<span ng-show="$first && !$last"> &#x2192;</span></span>
          </span>
        </span>
      </div>
      <div class="col-sm-6">
        <h3>Background</h3>
        <p class="empty-list" ng-show="backTerms.length==0">
          There are no terms
        </p>
        <span ng-repeat="term in backTerms">
          <span class="term-background" style="font-size: {{term.weight}}em">{{term.word}}</span>
        </span>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <p class="credits">Developed by <a href="http://creagenics.com/">Alex Olshansky</a>. Logo and image of rabbit by <a href="http://www.gavagai.se/">Gavagai</a>.</p>
    <div class="rabbit"></div>
  </div>
</footer>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="./js/terms.js"></script>

</body>
</html>
